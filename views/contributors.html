  <link rel="stylesheet" href="contributors.css">

      <div class="toggle-buttons">
        <input id="home" type="radio" name="status" value="home" >
        <label for="home" class="status-switch" data-unchecked="Home" data-checked="Contributors" >Home</label>
    <input id="contributors" type="radio" name="status" value="contributors" checked>

        </label>

    </div>

            <div class="image  col-md-3 order-2 order-md-2 offset-md-1">
              <img src="temp.png">
              <h2>Harshitha</h2>
            </div>


          </div>
        </div>
      </div>


      <div class="developers">
        <div class="heading">
          <h1> Meet our <span>Developers</span> team </h1>
        </div>
        <div class="container text-center">

    </div>

  </section>
  <script>
    $(document).ready(function() {
    $("#home").click(function() {
      window.location.href = "/home";
    });
    function setRadioButtonsBasedOnURL() {
    const currentURL = window.location.href;

    if (currentURL.includes('/home')) {
      $("#home").prop("checked", true);
    } else {
      $("#contributors").prop("checked", true);
    }
  }
  $(document).ready(function() {
    setRadioButtonsBasedOnURL();
  });
  });

  </script>
</body>
