<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <button id="prevButton" class="arrow-button">
            <i class="fas fa-arrow-left"></i>
        </button>
    <div class="options">
        

        <div class="option" style="--optionBackground: url(Blogposts/Snapinsta.app_391089358_187357391062010_7940396338877248259_n_1080.jpg);">
            <div class="label">
                <div class="icon">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                </div>
                <div class="info">
                    <div class="sub"><a href="https://ieee-tems-blogs.medium.com/the-linux-weatherman-crafting-accurate-reports-from-scratch-8887a0b32a77" target="_blank" style="text-decoration: none; display: inline-block; background-color: white; color: black; padding: 5px 15px; " >Link</a></div>
                </div>
            </div>
        </div>
        <div class="option" style="--optionBackground: url(Blogposts/shellscript\ blog.jpg);">
            <div class="label">
                <div class="icon">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                </div>
                <div class="info">
                    <div class="sub"><a href="https://ieee-tems-blogs.medium.com/shell-scripting-to-schedule-your-day-with-crontab-and-notify-send-b320f0a8f57a" target="_blank" style="text-decoration: none; display: inline-block; background-color: white; color: black; padding: 5px 15px; " >Link</a></div>
                </div>
            </div>
       
        </div>
        <div class="option active" style="--optionBackground: url(Blogposts/responsive\ web\ design\ blog.jpg);">
            <div class="label">
                <div class="icon">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                </div>
                <div class="info">
                    <div class="sub"><a href="https://ieee-tems-blogs.medium.com/responsive-web-design-creating-websites-for-all-devices-96aad294def1" target="_blank" style="text-decoration: none; display: inline-block; background-color: white; color: black; padding: 5px 15px; " >Link</a></div>
                </div>
            </div>
        </div>
        <div class="option" style="--optionBackground: url(Blogposts/numpy\ blog.jpg);">
            <div class="label">
                <div class="icon">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                </div>
                <div class="info">
                    <div class="sub"><a href="https://ieee-tems-blogs.medium.com/mastering-the-basics-of-numpy-a-step-by-step-guide-for-beginners-800bbd2337a6" target="_blank" style="text-decoration: none; display: inline-block; background-color: white; color: black; padding: 5px 15px; " >Link</a></div>
                </div>
            </div>
        </div>
        <div class="option" style="--optionBackground: url(Blogposts/tailwind\ blog.jpg);">
            <div class="label">
                <div class="icon">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                </div>
                <div class="info">
                    <div class="sub"><a href="https://ieee-tems-blogs.medium.com/tailwind-more-than-just-inline-css-bd1a6a01a54c" target="_blank" style="text-decoration: none; display: inline-block; background-color: white; color: black; padding: 5px 15px; " >Link</a></div>
                </div>
            </div>
        </div>

        
    </div>
    <button id="nextButton" class="arrow-button">
        <i class="fas fa-arrow-right"></i>
    </button>


    <script>
        $(".option").click(function () {
            $(".option").removeClass("active");
            $(this).addClass("active");
        });

        // Previous button click event
        $("#prevButton").click(function () {
            var activeCard = $(".option.active");
            var prevCard = activeCard.prev(".option");

            if (prevCard.length === 0) {
                prevCard = $(".option:last");
            }

            activeCard.removeClass("active");
            prevCard.addClass("active");
        });

        // Next button click event
        $("#nextButton").click(function () {
            var activeCard = $(".option.active");
            var nextCard = activeCard.next(".option");

            if (nextCard.length === 0) {
                nextCard = $(".option:first");
            }

            activeCard.removeClass("active");
            nextCard.addClass("active");
        });
    </script>
</body>
</html>
